name: New feature or enhancement
description: Suggest or discuss a feature or enhancement for DroidGit
title: "[Enhancement]: "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to discuss DroidGit; please provide as much detail as possible.
  - type: textarea
    id: description
    attributes:
      label: Describe the new feature or enhancement
      description: |
        Please go into as much detail as necessary in describing the new feature or enhancement.
        If providing examples or suggestions for the required Java/Android code, please use syntax-highlighted code blocks.
    validations:
      required: true